<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./webpack.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id="conteiner">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fa fa-plane"></i>Flights</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fa fa-bed"></i>Hotels</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><i class="fa fa-car"></i>Cars</button>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">

            <div class="flight">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">

                    <div class="conteiner_headers">
                        <h1 class="header">Start date</h1>
                        <h1 class="header">End date</h1>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="date" class="form-control" id="form_control1" placeholder="mm/dd/yyyy" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" id="form_control2" placeholder="mm/dd/yyyy" aria-label="Last name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">From</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">To</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2">
                    </div>

                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">Clear</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Search</label>
                    </div>
                </div>
            </div>


            <div class="hotel">
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                    <div class="conteiner_headers">
                        <h1 class="header">Start date</h1>
                        <h1 class="header">End date</h1>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="date" class="form-control" id="form_control3" placeholder="mm/dd/yyyy" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" id="form_control4" placeholder="mm/dd/yyyy" aria-label="Last name">
                        </div>
                    </div>

                    <h1 class="header">Amenities</h1>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-star"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fa fa-star"></i><i class="fa fa-star"></i></a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></a></li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <h1 class="header">Countries</h1>

                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#"></a>
                            </li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <h1 class="header">Cities</h1>

                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#"></a>
                            </li>
                        </ul>
                    </div>

                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">Clear</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Search</label>
                    </div>
                </div>
            </div>




            <div class="car">
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
                    <div class="conteiner_headers">
                        <h1 class="header">Start date</h1>
                        <h1 class="header">End date</h1>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="date" class="form-control" id="form_control5" placeholder="mm/dd/yyyy" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" id="form_control6" placeholder="mm/dd/yyyy" aria-label="Last name">
                        </div>
                    </div>

                    <h1 class="header">Amenities</h1>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Economy
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Economy</a></li>
                            <li><a class="dropdown-item" href="#">Business</a></li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <h1 class="header">Countries</h1>

                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#"></a>
                            </li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <h1 class="header">Cities</h1>

                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#"></a>
                            </li>
                        </ul>
                    </div>


                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">Clear</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Search</label>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./webpack.js"></script>
</body>

</html>
